 <script>
  function validateform() {
   rightvalue = true;

   var Fname = document.getElementById("Fname").value;
   var Lname = document.getElementById("Lname").value;
   var city = document.getElementById("city").value;
   var address = document.getElementById("address").value;
   var postal = document.getElementById("postal").value;
   var province = document.getElementById("province").value;
   var confirm = document.getElementById("confirm").value;
   var password = document.getElementById("password").value;

   var age = document.getElementById("age").value;

   var email = document.getElementById("email").value;
   var alertmessage = "";
   var alertmessagewrong = "";

   if (Fname == null || Fname == "") {
    alertmessage = "\n - First Name can not be left blank";

    rightvalue = false;
   }
   if (Lname == null || Lname == "") {
    alertmessage += "\n - Last Name can not be left blank";
    rightvalue = false;
   }
   if (address == null || address == "") {
    alertmessage += ("\n - Address can not be left blank ");
    rightvalue = false;
   }
   if (city == null || city == "") {
    alertmessage += ("\n - City can not be left blank");
    rightvalue = false;
   }
   if (postal == null || postal == "") {
    alertmessage += ("\n - Postal Code can not be left blank ");
    rightvalue = false;

   } else if (!(/(([A-Za-z]{1}[0-9]{1}){3})/).test(postal)) {
    alertmessagewrong += ("\n - The postal code has to be in the a0a0a0 format ");

    rightvalue = false;
   }

   if (province == null || province == "") {
    alertmessage += ("\n - Province can not be left blank");
    rightvalue = false;
   } else if (!(province === "QC" || province === "ON" || province === "MN" || province === "SK" || province === "AB" || province === "BC")) {
    alertmessagewrong += ("\n - Province is one of QC, ON, MN, SK, AB, BC.");
    rightvalue = false;

   }



   if (age == null || age == "") {
    alertmessage += ("\n - Age can not be left blank");
    rightvalue = false;
   } else if (age < 18) {
    alertmessagewrong += ("\n - Age has to be at least 18 yrs. old.");
    rightvalue = false;
   }
   if (password == null || password == "") {
    alertmessage += ("\n - Password can not be left blank");
    rightvalue = false;
   } else if (!(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/).test(password)) {
    alertmessagewrong += ("\n - Passwords must have at least 6 characters and must contain at least one digit and one upper-case character");
    rightvalue = false;
   }
   if (confirm == null || confirm == "") {
    alertmessage += ("\n - Confirm password");
    rightvalue = false;
   } else if (confirm != password) {
    alertmessagewrong += ("\n - Passwords do not match");
    rightvalue = false;
   }
   if (email == null || email == "") {
    alertmessage += ("\n - Email can not be left blank");
    rightvalue = false;
   } else if (!(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/).test(email)) {
    alertmessagewrong += ("\n - Email field must contain the @ and . characters");
    rightvalue = false;
   }



   if (rightvalue == false) {
    alert(alertmessage);
    alert(alertmessagewrong);
   } else {
    alert(" ** Registration Complete!! **");
   }
  }
 </script>
